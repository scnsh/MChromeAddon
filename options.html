<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/static/dist/semantic.min.css"/>
  </head>
  <body>
  <!-- ヘッダー -->
    <div class="ui grid container">
        <div class="row">
            <div class="column">
                <h1 class="ui left aligned blue inverted header"> PukiwikiCalendarGenerator </h1>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="ui compact warning message">
                    <h1 class="ui header">入力時の注意事項</h1> 
                    <p>ID : 0 には「休み」、ID : 1 には「デフォルトのオフィス」を必ず設定してください</p>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="column">
                <!-- 現在のリストを表示 -->
                <div id="place_list"></div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <!-- 新しい場所の追加 -->
                <table class="ui collapsing table">
                    <tr>
                        <td>場所 : </td>
                        <td><div class="ui input"><input type="text" id="add_name" size="20" maxlength="20" placeholder="オフィスA"></div></td>                
                        <td>色 : </td>
                        <td><select class="ui dropdown" id="add_color">
                            <option value="black">黒</option>
                            <option value="red">赤</option>
                            <option value="green">緑</option>
                            <option value="blue">青</option>
                            <option value="yellow">黄</option>                
                        </select></td>
                        <td><button class="ui button" id='add'>追加</button></td>
                    </tr>
                </table>    
            </div>
        </div>
        <div class="row">
            <div class="column">
                <!-- 場所の削除 -->
                <table class="ui collapsing table"><tr>
                    <td>ID : </td>
                    <td><div class="ui input"><input type="text" id="del_id" size="10" maxlength="5" placeholder="-1"></div></td>
                    <td><button class="ui button" id='del'>削除</button></td>
                </tr></table>
                <script src="assets/js/options.js"></script>        
            </div>
        </div>
    </div>    
  </body>
</html>
